<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Card Componente</title>
    <link rel="icon" href="images/favicon-32x32.png">

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/card.css">
    <link rel="stylesheet" href="styles/icon.css">

</head>

<body>


    <main>

        <div class="container">

            <div class="card-component">

                <div class="card-component-img">
    
                    <img src="images/image-equilibrium.jpg" alt="equilibrium">
    
                </div>
    
                <div class="card-component-body">
    
                    <h1 class="card-component-title">Equilibrium #3429</h1>
                    <p>Our Equilibrium collection promotes balance and calm.</p>
    
                    <div class="card-component-info">
    
                        <div class="card-component-icon">
    
                            <img src="images/icon-ethereum.svg" alt="ethereum" />
                            <span class="text-cyan">0.041 ETH</span>
    
    
                        </div>
    
                        <div class="card-component-icon">
    
                            <img src="images/icon-clock.svg" alt="clock" />
                            <span>3 days left</span>
                        </div>
    
    
                    </div>
                </div>
    
                <div class="card-component-footer">
    
                    <div class="card-component-avatar">
    
                        <img src="images/image-avatar.png" alt="avatar">
                    </div>
    
                    <p>Creation of <span class="text-white author"> Gustavo Clemente</span></p>
                </div>
    
            </div>
        </div>
        

    </main>


</body>

</html>
