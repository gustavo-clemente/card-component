<!DOCTYPE html>
<html lang="pt-br">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> Card Componente</title>
        <link rel="icon" href="images/favicon-32x32.png">

        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/card.css">

    </head>

    <body>


        <main>

            <div class="card-component">

                <div class="card-component-img">
    
                    <img src="images/image-equilibrium.jpg" alt="equilibrium">
    
                </div>
    
                <div class="card-component-body">
    
                    <h1 class="card-component-title">Equilibrium #3429</h1>
                    <p>Our Equilibrium collection promotes balance and calm.</p>
    
                    <div class="card-component-info">
    
                        <span class="text-cyan"><i class="icon icon-ethereum"></i>0.041 ETH</span>
                        <span>3 days left</span>
                    </div>
                </div>
    
                <div class="card-component-footer">
    
                    <div class="card-component-avatar">

                        <img src="images/image-avatar.png" alt="avatar">
                    </div>
                    
                    <p>Creation of <span class="text-white"> Gustavo Clemente</span></p>
                </div>
    
            </div>

        </main>
            
        
    </body>
</html>
